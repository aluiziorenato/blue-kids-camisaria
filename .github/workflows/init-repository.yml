name: Init repository

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    name: Init repository
    runs-on: ubuntu-latest
    if: github.event.head_commit.message == 'Initial commit'

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Remove LICENSE and edit default README
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          rm LICENSE
          cp ./.master/README.md ./
          git commit -am "chore(init): remove default license and update readme"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop

      - name: Setup master branch
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git checkout -b master
          rm -rf ./*
          cp -r ./.master/* ./
          cp ./.master/.gitignore ./
          rm -rf ./.github
          rm -rf ./.dependabot
          rm -rf ./.master
          git commit -am "Setup branch 'master'"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
